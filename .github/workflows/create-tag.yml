name: Create and Push Git Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., casclib/v1.0.0 or stormlib/v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-tag:
    name: Create and Push Tag
    runs-on: ubuntu-latest
    # Only allow running on master branch
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tagging
          ref: master
          submodules: recursive  # Include third-party submodules
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Validate tag format
        run: |
          TAG="${{ inputs.tag }}"
          echo "Creating tag: $TAG"
          
          # Validate tag format (casclib/v* or stormlib/v*)
          if [[ ! "$TAG" =~ ^(casclib|stormlib)/v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "Error: Tag must be in format 'casclib/vX.Y.Z' or 'stormlib/vX.Y.Z'"
            echo "Examples: casclib/v1.0.0, stormlib/v2.1.0-beta.1"
            exit 1
          fi
          
          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Error: Tag $TAG already exists"
            exit 1
          fi
          
          echo "Tag validation passed"
      
      - name: Create and push tag
        run: |
          TAG="${{ inputs.tag }}"
          git tag "$TAG"
          git push origin "$TAG"
          echo "✓ Successfully created and pushed tag: $TAG"
      
      - name: Summary
        run: |
          TAG="${{ inputs.tag }}"
          echo "### ✓ Tag Created Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`$TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The tag has been pushed to the repository and will trigger the publish workflow." >> $GITHUB_STEP_SUMMARY
