name: Publish Package with Prebuilds

on:
  push:
    tags:
      - 'casclib/v*.*.*'
      - 'stormlib/v*.*.*'

jobs:
  # Extract package name and version from tag
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.parse.outputs.package }}
      version: ${{ steps.parse.outputs.version }}
      tag: ${{ steps.parse.outputs.tag }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Extract package name (casclib or stormlib)
          PACKAGE=$(echo $TAG | cut -d'/' -f1)
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          
          # Extract version (remove 'v' prefix)
          VERSION=$(echo $TAG | cut -d'/' -f2 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          echo "Package: $PACKAGE"
          echo "Version: $VERSION"

  # Build prebuilds for all platforms and Node versions
  build:
    name: Build ${{ matrix.os }} - Node ${{ matrix.node }}
    needs: setup
    strategy:
      matrix:
        include:
          # Linux x64
          # - os: ubuntu-latest
          #   arch: x64
          #   node: 18
          # - os: ubuntu-latest
          #   arch: x64
          #   node: 20
          - os: ubuntu-latest
            arch: x64
            node: 22
          
          # Windows x64
          # - os: windows-latest
          #   arch: x64
          #   node: 18
          # - os: windows-latest
          #   arch: x64
          #   node: 20
          - os: windows-latest
            arch: x64
            node: 22
          
          # macOS x64 (Intel)
          # - os: macos-13
          #   arch: x64
          #   node: 18
          # - os: macos-13
          #   arch: x64
          #   node: 20
          # - os: macos-13
          #   arch: x64
          #   node: 22
          
          # macOS arm64 (Apple Silicon)
          # - os: macos-latest
          #   arch: arm64
          #   node: 18
          # - os: macos-latest
          #   arch: arm64
          #   node: 20
          # - os: macos-latest
          #   arch: arm64
          #   node: 22

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zlib1g-dev libbz2-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install zlib bzip2

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm run build

      - name: Create prebuild
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm run prebuild

      - name: Run tests
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm test
        env:
          CI: true

      - name: Upload prebuild
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ runner.os }}-${{ matrix.arch }}-node${{ matrix.node }}
          path: packages/${{ needs.setup.outputs.package }}/prebuilds/**/*
          retention-days: 7

  # Publish to npm with all prebuilds
  publish:
    name: Publish to npm
    needs: [setup, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm run build

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: prebuilds-*

      - name: Organize prebuilds
        run: |
          mkdir -p packages/${{ needs.setup.outputs.package }}/prebuilds
          
          # Copy all prebuilds to the package directory
          for artifact in artifacts/prebuilds-*; do
            if [ -d "$artifact" ]; then
              echo "Processing $artifact"
              cp -r "$artifact"/* packages/${{ needs.setup.outputs.package }}/prebuilds/ || true
            fi
          done
          
          # List all prebuilds
          echo "Available prebuilds:"
          find packages/${{ needs.setup.outputs.package }}/prebuilds -name "*.node" -o -name "*.json"

      - name: Update package version
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: |
          npm version ${{ needs.setup.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.setup.outputs.tag }}
          name: '@jamiephan/${{ needs.setup.outputs.package }} v${{ needs.setup.outputs.version }}'
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            # @jamiephan/${{ needs.setup.outputs.package }} v${{ needs.setup.outputs.version }}

            ## ğŸ“¦ Installation
            ```bash
            npm install @jamiephan/${{ needs.setup.outputs.package }}@${{ needs.setup.outputs.version }}
            ```

            ## ğŸ”§ Supported Platforms
            This release includes prebuilt binaries for:
            - **Linux (x64)** - Node.js 18, 20, 22
            - **Windows (x64)** - Node.js 18, 20, 22
            - **macOS Intel (x64)** - Node.js 18, 20, 22
            - **macOS Apple Silicon (arm64)** - Node.js 18, 20, 22

            If your platform is not listed, the package will build from source automatically.

            ## ğŸ“ Package Contents
            - âœ… Native module prebuilds
            - âœ… TypeScript definitions
            - âœ… ES Module & CommonJS support

            ## ğŸš€ Quick Start
            ```javascript
            // CommonJS
            const { ${{ needs.setup.outputs.package }} } = require('@jamiephan/${{ needs.setup.outputs.package }}');

            // ES Module
            import { ${{ needs.setup.outputs.package }} } from '@jamiephan/${{ needs.setup.outputs.package }}';
            ```

            ---
            *Prebuilt binaries ensure fast installation without requiring build tools!*
          files: |
            packages/${{ needs.setup.outputs.package }}/prebuilds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on related PRs
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const package = '${{ needs.setup.outputs.package }}';
            const version = '${{ needs.setup.outputs.version }}';
            const tag = '${{ needs.setup.outputs.tag }}';
            
            // Find recent merged PRs (last 10)
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const mergedPRs = pulls.filter(pr => pr.merged_at);

            for (const pr of mergedPRs.slice(0, 5)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ğŸ‰ **@jamiephan/${package}** \`v${version}\` has been published!\\n\\n` +
                      `This PR's changes are now available on npm.\\n\\n` +
                      `ğŸ“¦ Install: \`npm install @jamiephan/${package}@${version}\`\\n` +
                      `ğŸ·ï¸ Release: [${tag}](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${tag})`
              });
            }
