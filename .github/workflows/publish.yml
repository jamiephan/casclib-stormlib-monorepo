name: Publish Package with Prebuilds

on:
  push:
    tags:
      - 'casclib/v*'
      - 'stormlib/v*'

permissions:
  id-token: write  # Required for OIDC
jobs:
  # Extract package name and version from tag
  setup:
    name: Setup Release
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.parse.outputs.package }}
      version: ${{ steps.parse.outputs.version }}
      tag: ${{ steps.parse.outputs.tag }}
      is_prerelease: ${{ steps.parse.outputs.is_prerelease }}
    steps:
      - name: Parse tag
        id: parse
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Extract package name (casclib or stormlib)
          PACKAGE=$(echo $TAG | cut -d'/' -f1)
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          
          # Extract version (remove 'v' prefix)
          VERSION=$(echo $TAG | cut -d'/' -f2 | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Detect if prerelease (contains - or +)
          if [[ "$VERSION" =~ [+-] ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Prerelease: true"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Prerelease: false"
          fi
          
          echo "Package: $PACKAGE"
          echo "Version: $VERSION"

  # Build prebuilds for all platforms and Node versions
  build:
    name: Build ${{ matrix.os }} - Node ${{ matrix.node }}
    needs: setup
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            node: 22
          - os: windows-latest
            arch: x64
            node: 22
          # - os: macos-latest
          #   arch: arm64
          #   node: 22

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm run build

      - name: Create prebuild
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm run prebuild

      - name: Run tests
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm test
        env:
          CI: true

      - name: Upload prebuild
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ runner.os }}-${{ matrix.arch }}-node${{ matrix.node }}
          path: packages/${{ needs.setup.outputs.package }}/prebuilds/**/*
          retention-days: 7

  # Publish to npm with all prebuilds
  publish:
    name: Publish to npm
    needs: [setup, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: pnpm run build

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: prebuilds-*

      - name: Organize prebuilds
        run: |
          mkdir -p packages/${{ needs.setup.outputs.package }}/prebuilds
          
          # Copy all prebuilds to the package directory
          for artifact in artifacts/prebuilds-*; do
            if [ -d "$artifact" ]; then
              echo "Processing $artifact"
              cp -r "$artifact"/* packages/${{ needs.setup.outputs.package }}/prebuilds/ || true
            fi
          done
          
          # List all prebuilds
          echo "Available prebuilds:"
          find packages/${{ needs.setup.outputs.package }}/prebuilds -name "*.node" -o -name "*.json"

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            # Clean version like 1.0.0 - use latest tag
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
            # Extract prerelease identifier (e.g., dev, alpha, beta)
            TAG="${BASH_REMATCH[1]}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            # Default to next for other prereleases
            echo "tag=next" >> $GITHUB_OUTPUT
          fi
          
      - name: Update npm
        run: npm install -g npm@latest
        
      - name: Publish to npm
        working-directory: packages/${{ needs.setup.outputs.package }}
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: '@jamiephan/${{ needs.setup.outputs.package }} v${{ needs.setup.outputs.version }}'
          draft: false
          prerelease: ${{ needs.setup.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          body: |            
            ${{ needs.setup.outputs.is_prerelease == 'true' && 'âš ï¸ **This is a prerelease version**' || '' }}

            ## Installation
            ```bash
            npm install @jamiephan/${{ needs.setup.outputs.package }}@${{ needs.setup.outputs.version }}
            ```
            
            ${{ needs.setup.outputs.is_prerelease == 'true' && format('Or install with the npm tag: `npm install @jamiephan/{0}@{1}`', needs.setup.outputs.package, steps.npm-tag.outputs.tag) || '' }}

            ## Supported Platforms
            This release includes prebuilt N-API binaries for:
            - **Linux (x64)** - Node.js 22
            - **Windows (x64)** - Node.js 22
            - **macOS Apple Silicon (arm64)** - Node.js 22

            If your platform is not listed, the package will build from source automatically.

            ## Documentation
            For usage instructions, please refer to the [README](https://github.com/jamiephan/casclib-stormlib-monorepo/blob/stormlib/v${{ needs.setup.outputs.version }}/packages/${{ needs.setup.outputs.package }}/README.md).

          # files: |
          #   packages/${{ needs.setup.outputs.package }}/prebuilds/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on related PRs
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const package = '${{ needs.setup.outputs.package }}';
            const version = '${{ needs.setup.outputs.version }}';
            const tag = '${{ needs.setup.outputs.tag }}';
            
            // Find recent merged PRs (last 10)
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const mergedPRs = pulls.filter(pr => pr.merged_at);

            for (const pr of mergedPRs.slice(0, 5)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `ğŸ‰ **@jamiephan/${package}** \`v${version}\` has been published!\\n\\n` +
                      `This PR's changes are now available on npm.\\n\\n` +
                      `ğŸ“¦ Install: \`npm install @jamiephan/${package}@${version}\`\\n` +
                      `ğŸ·ï¸ Release: [${tag}](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${tag})`
              });
            }
