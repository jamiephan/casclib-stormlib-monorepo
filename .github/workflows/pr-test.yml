name: PR Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-pr:
    name: Run Tests on PR
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        package: [casclib, stormlib]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Run Test
        run: pnpm --filter @jamiephan/${{ matrix.package }} test:coverage