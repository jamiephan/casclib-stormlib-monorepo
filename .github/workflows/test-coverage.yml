name: Test & Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-coverage:
    name: Run Tests & Generate Coverage Report
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        package: [casclib, stormlib]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Run tests with coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          package-manager: pnpm
          test-script: pnpm --filter @jamiephan/${{ matrix.package }} test:coverage
          annotations: coverage
          skip-step: install
          coverage-file: packages/${{ matrix.package }}/coverage/coverage-summary.json
          base-coverage-file: packages/${{ matrix.package }}/coverage/coverage-summary.json
          custom-title: Coverage Report - ${{ matrix.package }} (${{ matrix.os }})
